<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dilan Ariza | DevOps AWS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'DM Sans', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      color: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .card {
      max-width: 520px;
      width: 100%;
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    .avatar {
      width: 100px;
      height: 100px;
      background: linear-gradient(145deg, #f97316, #ea580c);
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 0.25rem;
    }
    .role {
      text-align: center;
      color: #f97316;
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    .bio {
      text-align: center;
      color: #94a3b8;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }
    .skill {
      background: rgba(249, 115, 22, 0.15);
      color: #fdba74;
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      font-size: 0.85rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar">DA</div>
    <h1>Dilan Santiago Ariza Cañon</h1>
    <p class="role">DevOps · AWS</p>
    <p class="bio">
      Ingeniero enfocado en DevOps y cloud con AWS. Automatización, CI/CD, infraestructura como código y buenas prácticas en la nube.
    </p>
    <div class="skills">
      <span class="skill">AWS</span>
      <span class="skill">CI/CD</span>
      <span class="skill">Terraform</span>
      <span class="skill">Docker</span>
      <span class="skill">Kubernetes</span>
      <span class="skill">Linux</span>
    </div>
  </div>
</body>
</html>
